<html lang="en"><head>
    <meta charset="UTF-8">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/demo2.css">
    <script src="js/jquery-1.8.3.min.js"></script>
<!--    <script src="js/ban.js"></script>-->
</head>


<body>
<canvas class="cavs" width="1040" height="867"></canvas>

<div class="loginmain">
    <section id="content">
        <div class="content-header clearfix">
            <a href="javascript:;" class="current" id="0">登陆</a>
            <a href="javascript:;" id="1">我要注册</a>
        </div>

        <div class="content-body">
            <div class="dom" style="display: block">
                <form action="#">
                    <div class="s1">
                        <h4>账户</h4>
                        <input type="text" id="username" placeholder="用户名/手机/邮箱">
                    </div>
                    <div class="s1">
                        <h4>密码</h4>
                        <input type="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="s2">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </div>
                    <input type="button" class="btn" value="登&nbsp;陆">
                </form>
                <div class="dom-footer">
                    <div class="login-another">
                        <span>忘记密码?</span>
                        <a href="">找回密码</a>
                    </div>
                </div>
            </div>
            <div class="dom">
                <form action="#">
                    <div class="s1">
                        <h4>手机号码</h4>
                        <input type="text" id="phone" placeholder="用户名/手机/邮箱">
                    </div>
                    <div class="s1">
                        <h4>密码</h4>
                        <input type="password" id="password2" placeholder="请输入密码">
                    </div>
                    <div class="s1 msg-code">
                        <h4>短信验证码</h4>
                        <input type="text" id="password3" placeholder="填写短信验证码">
                        <input type="button" id="send" onclick="resend()" value="获取短信验证码">
                    </div>
                    <input type="button" class="btn" onclick="register()" value="注&nbsp;册">
                </form>
            </div>
        </div>
    </section>

</div>
    <script>
        $(function(){
            let as = document.getElementsByClassName('content-header')[0].getElementsByTagName('a');
            let contents = document.getElementsByClassName('dom');

            // 1.2 遍历
            for (let i = 0; i < as.length; i++) {
                // 1.2.1 取出单个对象
                let a = as[i];
                // a.id = i;

                // 1.2.2 监听鼠标的移动事件
                a.onclick = function () {
                    // 让所有的a的class都清除
                    for (let j = 0; j < as.length; j++) {
                        as[j].className = '';
                        contents[j].style.display = 'none';
                    }

                    // 设置当前a的class
                    this.className = 'current';
                    // 从contents数组中取出对应的标签
                    contents[this.id].style.display = 'block';
                }
            }
        })

        function register() {
            alert(1)
        }
        function resend() {
            var phone = $('#phone').val();
            $.ajax({
                url: "/login/sendSms",
                dataType: "json",
                type: "get",
                data: {
                    phone: phone
                },
                success:function(res){
                    alert(res)
                },
                error:function(){
                    alert('failed!');
                },
            });
        }
    </script>
</body>
</html>
